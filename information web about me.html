<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    /* Dark overlay for readability */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 350px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .info {
      margin-top: 20px;
      background: #e6f7ff;
      padding: 15px;
      border-radius: 4px;
    }
    .info p {
      margin: 10px 0;
      font-size: 16px;
    }
    .info p strong {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Personal Information</h2>
    <div class="info" id="info"></div>
  </div>

  <script>
    const person = {
      name: "Hanin Al Hassan",
      age: "22 years",
      gender: "Female",
      country: "Abha",
      education: "Bachelor's in CS"
    };

    const infoDiv = document.getElementById("info");
    infoDiv.innerHTML = `
      <p><strong>Name:</strong> ${person.name}</p>
      <p><strong>Age:</strong> ${person.age}</p>
      <p><strong>Gender:</strong> ${person.gender}</p>
      <p><strong>Country:</strong> ${person.country}</p>
      <p><strong>Education:</strong> ${person.education}</p>
    `;
  </script>
</body>
</html>
